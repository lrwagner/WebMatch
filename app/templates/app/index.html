{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="container center">
    <h1>Userliste</h1>
</div>
<div class="row">
    <div class="col s4 offset-s4">
        <ul class="collection">
            {% for obj in object_list %}
            <li class="collection-item avatar">
                <i class="material-icons circle grey lighten-1 purple-text text-lighten-2">people</i>
                <span class="title">{{ obj.name }} {{ obj.surname }}</span>
                <p>{{ obj.date_of_birth }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
